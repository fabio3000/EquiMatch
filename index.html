<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Plot | Your life is a movie.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AdWPwOjuX1h1gYLtvpb63&currency=EUR"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #f4f4f5; background-image: radial-gradient(circle at 50% 0%, #27272a 0%, #09090b 70%); min-height: 100vh; overflow-x: hidden; }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        .film-grain { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 50; opacity: 0.04; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }
        .gold-text { background: linear-gradient(to right, #fbbf24, #d97706); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .ticket-cutout { mask-image: radial-gradient(circle at 0 50%, transparent 10px, black 11px), radial-gradient(circle at 100% 50%, transparent 10px, black 11px); mask-size: 51% 100%; mask-repeat: no-repeat; mask-position: left, right; }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background-color: #3f3f46; border-radius: 10px; }
        .blur-reveal { filter: blur(5px); transition: filter 0.5s ease; cursor: pointer; }
        .blur-reveal:hover { filter: blur(0px); }
    </style>
    <script>
        window.addEventListener('error', function(e) {
            const app = document.getElementById('app');
            if (app && app.innerHTML.includes('Loading')) app.innerHTML = `<div class="max-w-lg mx-auto mt-20 p-8 bg-zinc-900 border border-red-500/50 text-red-200 rounded-2xl text-center z-50 relative"><h2 class="text-2xl font-bold mb-4 serif">Verbindung blockiert</h2><p class="text-sm">Bitte öffne die Seite über https://... auf GitHub Pages.</p></div>`;
        }, true);
    </script>
</head>
<body class="flex flex-col relative">
    <div class="film-grain"></div>

    <div id="app" class="flex-1 flex flex-col pb-12 z-10 relative">
        <div class="text-center mt-40 flex flex-col items-center">
            <div class="w-16 h-16 border-t-2 border-l-2 border-amber-500 rounded-full animate-spin mb-6"></div>
            <div class="text-2xl serif italic text-zinc-400">Loading your scene...</div>
        </div>
    </div>

    <!-- Dev Menu für schnelles Testen -->
    <div class="fixed bottom-4 right-4 z-50 bg-zinc-900/90 border border-zinc-700 p-3 rounded-xl backdrop-blur-md opacity-30 hover:opacity-100 transition-opacity">
        <div class="text-[9px] uppercase tracking-widest text-amber-500 font-bold text-center mb-1">Entwickler Demo</div>
        <div class="flex gap-2"><button onclick="window.setPhaseLiveDev('lobby')" class="px-3 py-1 bg-zinc-800 text-xs text-white rounded">1. Lobby</button><button onclick="window.setPhaseLiveDev('live')" class="px-3 py-1 bg-amber-900 text-xs text-white rounded">2. Live</button><button onclick="window.setPhaseLiveDev('credits')" class="px-3 py-1 bg-zinc-800 text-xs text-white rounded">3. Credits</button></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail, deleteUser } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, addDoc, onSnapshot, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDzN7StXcxZVkYcs3pQBh1rAYypqKF54PE",
          authDomain: "equimatch-a9a03.firebaseapp.com",
          projectId: "equimatch-a9a03",
          storageBucket: "equimatch-a9a03.firebasestorage.app",
          messagingSenderId: "1064864391538",
          appId: "1:1064864391538:web:ceeca48c28a9e7a63f3deb"
        };

        const apiKey = ""; // Gemini API Key injiziert vom System
        let appInit, auth, db;
        
        const CITIES = ["Berlin", "Köln", "Hamburg", "München"];
        const BASIC_ALIASES = ["The Stranger", "The Wanderer", "The Observer"];
        const PREMIUM_ALIASES = ["The Protagonist", "The Muse", "The Architect", "The Director"];

        let state = { 
            user: null, view: 'loading', profile: null, currentDrop: null, 
            hasTicket: false, messages: [], errorMsg: null, authMode: 'login', logoClicks: 0,
            showSettings: false, selectedCity: "Köln", liveQuestIndex: 0, aiLoading: false
        };

        const appDiv = document.getElementById('app');
        
        let questInterval;

        try {
            appInit = initializeApp(firebaseConfig);
            auth = getAuth(appInit);
            db = getFirestore(appInit);
            
            onAuthStateChanged(auth, async (user) => {
                state.user = user;
                if (user) {
                    onSnapshot(doc(db, 'plot_users', user.uid), (docSnap) => {
                        if (docSnap.exists()) {
                            state.profile = docSnap.data();
                            if(state.profile.city) state.selectedCity = state.profile.city;
                        } else {
                            state.profile = { hasPremium: false, tickets: [], alias: BASIC_ALIASES[Math.floor(Math.random()*BASIC_ALIASES.length)], isAdmin: false, city: "Köln" };
                            setDoc(doc(db, 'plot_users', user.uid), state.profile);
                        }
                        loadCityDrops();
                    });
                } else {
                    state.view = 'auth'; render();
                }
            });
        } catch(error) {
            appDiv.innerHTML = `<div class="max-w-2xl mx-auto mt-20 p-8 bg-red-900/30 border border-red-500 text-red-200 rounded-xl">Firebase Fehler: ${error.message}</div>`;
        }

        function loadCityDrops() {
            onSnapshot(collection(db, 'plot_drops'), (snap) => {
                const allDrops = snap.docs.map(d => ({id: d.id, ...d.data()}));
                // Finde aktiven Drop für die gewählte Stadt
                state.currentDrop = allDrops.find(d => d.isActive && d.city === state.selectedCity) || null;
                
                if(state.currentDrop) {
                    state.hasTicket = state.profile?.tickets && state.profile?.tickets.includes(state.currentDrop.id);
                    onSnapshot(collection(db, `plot_messages_${state.currentDrop.id}`), (msgSnap) => {
                        state.messages = msgSnap.docs.map(d => d.data()).sort((a,b) => a.timestamp - b.timestamp);
                        if(state.view === 'room' && state.currentDrop.phase === 'lobby') { render(); scrollToBottom(); }
                    });

                    // Auto-Quest Logic
                    if(state.currentDrop.phase === 'live' && state.currentDrop.liveStartTime) {
                        calculateLiveQuest();
                        if(!questInterval) questInterval = setInterval(calculateLiveQuest, 10000); // Check all 10s
                    } else {
                        clearInterval(questInterval); questInterval = null;
                    }
                }
                checkRouting();
            });
        }

        function calculateLiveQuest() {
            if(!state.currentDrop || !state.currentDrop.liveStartTime) return;
            const elapsedMinutes = (Date.now() - state.currentDrop.liveStartTime) / 1000 / 60;
            // Alle 15 Minuten eine neue Quest (Für Demo-Zwecke hier auf 1 Minute gestellt)
            const minutesPerQuest = 1; // ECHTZEIT: 15
            const calculatedIndex = Math.floor(elapsedMinutes / minutesPerQuest);
            const newIndex = Math.min(calculatedIndex, (state.currentDrop.quests?.length || 1) - 1);
            
            if(state.liveQuestIndex !== newIndex) {
                state.liveQuestIndex = newIndex;
                if(state.view === 'room') render(); // Re-render if new quest unlocked
            }
        }

        function checkRouting() {
            if (!state.user || !state.profile) return;
            if (state.profile.isAdmin && state.view !== 'admin') { state.view = 'admin'; } 
            else if (!state.profile.isAdmin) {
                if(!state.currentDrop) state.view = 'nodrop';
                else if(state.view === 'loading' || state.view === 'auth' || state.view === 'nodrop') {
                    state.view = state.hasTicket ? 'ticket' : 'home';
                }
            }
            render();
        }

        function scrollToBottom() {
            setTimeout(() => { const chatBox = document.getElementById('chat_messages'); if (chatBox) chatBox.scrollTop = chatBox.scrollHeight; }, 50);
        }

        // --- AUTH & SETTINGS ---
        window.setView = (view) => { state.errorMsg = null; state.view = view; state.showSettings = false; render(); };
        window.toggleAuthMode = () => { state.authMode = state.authMode === 'login' ? 'register' : 'login'; state.errorMsg = null; render(); };
        window.toggleSettings = () => { state.showSettings = !state.showSettings; render(); };
        
        window.handleAuth = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth_email').value; const pass = document.getElementById('auth_pass').value;
            try {
                if (state.authMode === 'login') await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
            } catch (err) { state.errorMsg = err.message; render(); }
        };
        
        window.handleLogout = () => { signOut(auth); };
        window.resetPassword = async () => {
            if(!state.user) return;
            try { await sendPasswordResetEmail(auth, state.user.email); alert("Link zum Zurücksetzen gesendet."); } 
            catch(e) { alert("Fehler: " + e.message); }
        };
        window.deleteAcc = async () => {
            if(confirm("Bist du sicher? Alle deine Storylines werden gelöscht.")) {
                try { await deleteUser(state.user); } catch(e) { alert("Bitte logge dich erneut ein, um den Account zu löschen."); }
            }
        };

        window.changeCity = async (e) => {
            const newCity = e.target.value;
            await setDoc(doc(db, 'plot_users', state.user.uid), { city: newCity }, { merge: true });
        };
        
        window.changeAlias = async (e) => {
            await setDoc(doc(db, 'plot_users', state.user.uid), { alias: e.target.value }, { merge: true });
        };

        // --- ADMIN & AI GENERATION ---
        window.handleLogoClick = async () => {
            state.logoClicks++;
            if (state.logoClicks === 5) {
                state.logoClicks = 0;
                if (prompt("Director's Password:") === "director2026") {
                    await setDoc(doc(db, 'plot_users', state.user.uid), { isAdmin: true }, { merge: true }); alert("Admin Access Granted.");
                }
            }
        };

        window.generateAIPlot = async () => {
            if(!apiKey) { alert("API Key nicht verfügbar."); return; }
            state.aiLoading = true; render();
            const city = document.getElementById('admin_city').value;
            
            const promptStr = `Erstelle ein kreatives "Solo-Date" Konzept für 4 Fremde in ${city}. Antworte NUR mit einem strikten JSON-Objekt, kein anderer Text. 
            Struktur: { "title": "...", "vibe": "Cinematische Beschreibung...", "blurLocation": "Ungefähre Gegend", "exactLocation": "Name eines coolen fiktiven Cafes/Bar mit Tischnummer", "prop": "Eine kleine witzige Requisite zum mitbringen", "secretDrink": "Passwort-Getränk", "quests": ["Icebreaker 1", "Frage 2", "Frage 3", "Deep Talk 4"] }`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{parts: [{text: promptStr}]}],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const data = await response.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                
                document.getElementById('admin_title').value = result.title;
                document.getElementById('admin_vibe').value = result.vibe;
                document.getElementById('admin_blurloc').value = result.blurLocation;
                document.getElementById('admin_exactloc').value = result.exactLocation;
                document.getElementById('admin_prop').value = result.prop;
                document.getElementById('admin_drink').value = result.secretDrink;
                document.getElementById('admin_quests').value = result.quests.join('\n');
                
            } catch(e) { alert("KI Fehler: " + e.message); }
            state.aiLoading = false; render();
        };

        window.createDrop = async (e) => {
            e.preventDefault();
            if(!state.profile.isAdmin) return;
            const city = document.getElementById('admin_city').value;
            
            // Alte Drops in dieser Stadt deaktivieren
            const snap = await getDocs(collection(db, 'plot_drops'));
            snap.forEach(async (d) => { if(d.data().city === city) await updateDoc(d.ref, { isActive: false }); });

            const questsArray = document.getElementById('admin_quests').value.split('\n').filter(q => q.trim() !== '');

            const newDrop = {
                id: 'drop_' + Date.now(),
                city: city,
                title: document.getElementById('admin_title').value,
                vibe: document.getElementById('admin_vibe').value,
                blurLocation: document.getElementById('admin_blurloc').value,
                exactLocation: document.getElementById('admin_exactloc').value,
                timeText: document.getElementById('admin_time').value,
                spotsLeft: parseInt(document.getElementById('admin_spots').value),
                prop: document.getElementById('admin_prop').value,
                secretDrink: document.getElementById('admin_drink').value,
                quests: questsArray,
                isActive: true,
                phase: 'lobby',
                liveStartTime: null
            };
            await setDoc(doc(db, 'plot_drops', newDrop.id), newDrop); alert("Drop veröffentlicht!");
        };

        window.setPhaseLive = async (phase) => {
            if(!state.profile.isAdmin || !state.currentDrop) return;
            const updateData = { phase: phase };
            if(phase === 'live' && state.currentDrop.phase !== 'live') updateData.liveStartTime = Date.now();
            await updateDoc(doc(db, 'plot_drops', state.currentDrop.id), updateData);
        };
        
        window.setPhaseLiveDev = async (phase) => { // Für den Dev Button
             if(!state.currentDrop) return;
             const updateData = { phase: phase };
             if(phase === 'live') updateData.liveStartTime = Date.now();
             await updateDoc(doc(db, 'plot_drops', state.currentDrop.id), updateData);
        };

        // --- USER FUNKTIONEN ---
        window.claimTicket = async () => {
            if (!state.profile.hasPremium && state.profile.tickets && state.profile.tickets.length >= 1) {
                // Free User Limit erreicht
                state.view = 'paywall'; render();
                setTimeout(() => {
                    if (window.paypal) {
                        document.getElementById('paypal-button-container').innerHTML = '';
                        paypal.Buttons({
                            createOrder: (data, actions) => actions.order.create({ purchase_units: [{ description: "Director's Cut", amount: { currency_code: "EUR", value: "49.00" } }] }),
                            onApprove: (data, actions) => actions.order.capture().then(() => window.unlockPremium())
                        }).render('#paypal-button-container');
                    } else {
                        document.getElementById('paypal-button-container').innerHTML = `<button onclick="window.unlockPremium()" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(217,119,6,0.4)]">[Demo] Freischalten</button>`;
                    }
                }, 100);
            } else {
                const newTickets = [...(state.profile.tickets || []), state.currentDrop.id];
                await setDoc(doc(db, 'plot_users', state.user.uid), { tickets: newTickets }, { merge: true });
                await updateDoc(doc(db, 'plot_drops', state.currentDrop.id), { spotsLeft: Math.max(0, state.currentDrop.spotsLeft - 1) });
                state.hasTicket = true; state.view = 'ticket'; render();
            }
        };

        window.unlockPremium = async () => {
            await setDoc(doc(db, 'plot_users', state.user.uid), { hasPremium: true }, { merge: true });
            state.view = 'home'; render(); alert("Director's Cut unlocked. Unbegrenzte Tickets!");
        };

        window.sendMessage = async () => {
            const input = document.getElementById('chat_input'); const text = input.value.trim();
            if (!text || !state.currentDrop) return;
            try {
                await addDoc(collection(db, `plot_messages_${state.currentDrop.id}`), { senderId: state.user.uid, senderAlias: state.profile.alias || 'Stranger', text: text, timestamp: Date.now() });
                input.value = ''; scrollToBottom();
            } catch (e) { console.error(e); }
        };

        window.submitCredits = () => {
            const selected = document.querySelector('input[name="credit_option"]:checked');
            if(selected && selected.value !== 'none') {
                 alert("Deine 'Soft Connection' Wahl wurde sicher gespeichert. Wenn ein gegenseitiges Interesse besteht, werdet ihr benachrichtigt.");
            } else {
                 alert("Credits geschlossen. Keine Matches ausgewählt.");
            }
            window.setView('ticket');
        };

        // --- UI RENDERER ---
        function render() {
            if (state.view === 'loading') return;

            let html = `
                <nav class="p-6 flex justify-between items-center max-w-5xl mx-auto w-full z-20">
                    <div onclick="window.handleLogoClick()" class="text-2xl font-black tracking-tighter serif italic text-zinc-100 cursor-pointer select-none">The Plot.</div>
                    <div class="text-xs uppercase tracking-widest text-zinc-500 font-semibold flex items-center gap-4">
                        ${state.profile?.isAdmin ? "<span class='text-red-500'>Director</span>" : state.profile?.hasPremium ? "<span class='text-amber-500'>Director's Cut</span>" : "<span class='text-zinc-500'>Basic Cast</span>"}
                        ${state.user && !state.profile?.isAdmin ? `<button onclick="window.toggleSettings()" class="hover:text-white transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg></button>` : ''}
                    </div>
                </nav>
                <div class="max-w-lg mx-auto px-4 w-full flex-1 flex flex-col justify-center z-20">
            `;

            if (state.errorMsg) html += `<div class="bg-red-900/30 border border-red-500/50 text-red-200 p-4 rounded-lg mb-6 text-sm">${state.errorMsg}</div>`;

            // --- SETTINGS MODAL ---
            if (state.showSettings) {
                const availableAliases = state.profile.hasPremium ? [...BASIC_ALIASES, ...PREMIUM_ALIASES] : BASIC_ALIASES;
                html += `
                    <div class="absolute inset-0 bg-zinc-950/90 z-50 p-6 flex flex-col justify-center">
                        <div class="bg-zinc-900 border border-zinc-800 rounded-3xl p-8 max-w-sm w-full mx-auto">
                            <div class="flex justify-between items-center mb-6"><h2 class="text-2xl serif italic">Settings</h2><button onclick="window.toggleSettings()" class="text-zinc-500">✕</button></div>
                            
                            <div class="space-y-4">
                                <div>
                                    <label class="text-xs uppercase tracking-widest text-zinc-500 font-bold block mb-2">Location</label>
                                    <select onchange="window.changeCity(event)" class="w-full bg-zinc-950 border border-zinc-800 p-3 rounded-xl text-sm outline-none">
                                        ${CITIES.map(c => `<option value="${c}" ${state.selectedCity === c ? 'selected' : ''}>${c}</option>`).join('')}
                                    </select>
                                </div>
                                <div>
                                    <label class="text-xs uppercase tracking-widest text-zinc-500 font-bold block mb-2">Your Alias</label>
                                    <select onchange="window.changeAlias(event)" class="w-full bg-zinc-950 border border-zinc-800 p-3 rounded-xl text-sm outline-none text-amber-500 font-serif italic">
                                        ${availableAliases.map(a => `<option value="${a}" ${state.profile?.alias === a ? 'selected' : ''}>${a}</option>`).join('')}
                                    </select>
                                    ${!state.profile.hasPremium ? `<p class="text-[10px] text-zinc-500 mt-1">Unlock more aliases with Director's Cut.</p>` : ''}
                                </div>
                            </div>
                            
                            <div class="mt-8 space-y-2 border-t border-zinc-800 pt-6">
                                <button onclick="window.resetPassword()" class="w-full text-left p-3 text-sm text-zinc-400 hover:bg-zinc-800 rounded-lg">Passwort zurücksetzen</button>
                                <button onclick="window.handleLogout()" class="w-full text-left p-3 text-sm text-zinc-400 hover:bg-zinc-800 rounded-lg">Ausloggen</button>
                                <button onclick="window.deleteAcc()" class="w-full text-left p-3 text-sm text-red-500 hover:bg-red-950/50 rounded-lg">Account löschen</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // --- ADMIN DASHBOARD ---
            if (state.view === 'admin') {
                html += `
                    <div class="mb-8"><h1 class="text-3xl serif italic mb-2 text-red-500">Director's Dashboard</h1><p class="text-zinc-400 text-sm">Steuere die Automatisierung.</p></div>

                    ${state.currentDrop ? `
                        <div class="bg-red-900/20 border border-red-500/30 p-6 rounded-2xl mb-8">
                            <h3 class="font-bold text-white mb-4">Live-Steuerung: ${state.currentDrop.title} (${state.currentDrop.city})</h3>
                            <div class="flex gap-2 mb-4">
                                <button onclick="window.setPhaseLive('lobby')" class="flex-1 py-2 text-xs font-bold uppercase rounded ${state.currentDrop.phase === 'lobby' ? 'bg-red-600' : 'bg-zinc-800'}">1. Lobby</button>
                                <button onclick="window.setPhaseLive('live')" class="flex-1 py-2 text-xs font-bold uppercase rounded ${state.currentDrop.phase === 'live' ? 'bg-red-600 animate-pulse' : 'bg-zinc-800'}">2. Auto-Pilot Start</button>
                                <button onclick="window.setPhaseLive('credits')" class="flex-1 py-2 text-xs font-bold uppercase rounded ${state.currentDrop.phase === 'credits' ? 'bg-red-600' : 'bg-zinc-800'}">3. Credits</button>
                            </div>
                            ${state.currentDrop.phase === 'live' ? `<div class="bg-zinc-900 p-4 rounded-xl text-center"><p class="text-xs text-amber-500 mb-1 font-bold">Auto-Pilot Aktiv</p><p class="text-sm">Quests wechseln automatisch alle 15 Min.</p></div>` : ''}
                        </div>
                    ` : ''}

                    <div class="bg-zinc-900/80 p-8 rounded-3xl border border-zinc-800">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl serif italic">Neuer Drop</h2>
                            <div class="flex gap-2">
                                <select id="admin_city" class="bg-zinc-950 border border-zinc-700 text-sm p-2 rounded">${CITIES.map(c => `<option value="${c}">${c}</option>`).join('')}</select>
                                <button type="button" onclick="window.generateAIPlot()" class="bg-fuchsia-900/50 text-fuchsia-300 border border-fuchsia-500/50 px-3 py-2 rounded text-xs font-bold flex items-center gap-1 hover:bg-fuchsia-800/50 transition">${state.aiLoading ? 'Generiere...' : '✨ KI Generieren'}</button>
                            </div>
                        </div>
                        <form onsubmit="window.createDrop(event)" class="space-y-4 text-sm">
                            <input id="admin_title" required placeholder="Titel" class="w-full p-3 bg-zinc-950 border border-zinc-800 rounded outline-none">
                            <textarea id="admin_vibe" required placeholder="Vibe" class="w-full p-3 bg-zinc-950 border border-zinc-800 rounded outline-none h-16"></textarea>
                            <input id="admin_blurloc" required placeholder="Grobe Area" class="w-full p-3 bg-zinc-950 border border-zinc-800 rounded outline-none">
                            <input id="admin_exactloc" required placeholder="Exakte Adresse" class="w-full p-3 bg-zinc-950 border border-zinc-800 rounded outline-none">
                            <div class="flex gap-2"><input id="admin_time" required placeholder="Zeit" class="w-full p-3 bg-zinc-950 border border-zinc-800 rounded outline-none"><input id="admin_spots" type="number" value="4" class="w-24 p-3 bg-zinc-950 border border-zinc-800 rounded outline-none"></div>
                            <input id="admin_prop" required placeholder="Requisite" class="w-full p-3 bg-zinc-950 border border-zinc-800 rounded outline-none">
                            <input id="admin_drink" required placeholder="Geheimpasswort" class="w-full p-3 bg-zinc-950 border border-zinc-800 rounded outline-none">
                            <textarea id="admin_quests" required placeholder="Quests (1 pro Zeile)" class="w-full p-3 bg-zinc-950 border border-zinc-800 rounded outline-none h-24"></textarea>
                            <button type="submit" class="w-full bg-white text-black font-bold py-3 rounded mt-4">Drop veröffentlichen</button>
                        </form>
                    </div>
                `;
            }
            // --- KEIN DROP AKTIV ---
            else if (state.view === 'nodrop') {
                html += `
                    <div class="text-center">
                        <div class="w-16 h-16 mx-auto bg-zinc-900 rounded-full flex items-center justify-center mb-6 border border-zinc-800"><svg class="w-6 h-6 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg></div>
                        <h1 class="text-3xl serif italic mb-3">Keine aktiven Szenen in ${state.selectedCity}.</h1>
                        <p class="text-zinc-500 text-sm">Die AI generiert bald neue Erlebnisse. Wechsle über das Menü die Stadt oder habe etwas Geduld.</p>
                    </div>
                `;
            }
            // --- LOGIN ---
            else if (state.view === 'auth') {
                html += `
                    <div class="text-center mb-10"><h1 class="text-4xl serif italic mb-3">Claim your storyline.</h1><p class="text-zinc-400 text-sm leading-relaxed">Solo-Dates ohne Dating-Angst.<br>Echte Begegnungen. Magisches Pacing.</p></div>
                    <form onsubmit="window.handleAuth(event)" class="space-y-4">
                        <input id="auth_email" type="email" placeholder="Email" required class="w-full p-4 bg-zinc-900/50 border border-zinc-800 rounded-xl outline-none focus:border-amber-500/50 text-zinc-200">
                        <input id="auth_pass" type="password" placeholder="Password" required minlength="6" class="w-full p-4 bg-zinc-900/50 border border-zinc-800 rounded-xl outline-none focus:border-amber-500/50 text-zinc-200">
                        <button type="submit" class="w-full bg-zinc-100 text-zinc-900 hover:bg-white font-bold py-4 rounded-xl transition text-sm uppercase tracking-widest mt-4">${state.authMode === 'login' ? 'Enter' : 'Join the Cast'}</button>
                    </form>
                    <button onclick="window.toggleAuthMode()" class="w-full text-center mt-6 text-xs text-zinc-500 hover:text-zinc-300 uppercase tracking-widest">${state.authMode === 'login' ? 'Apply for membership' : 'Already cast? Login'}</button>
                `;
            }
            // --- HOME (DROP ANSICHT) ---
            else if (state.view === 'home') {
                html += `
                    <div class="mb-4 flex justify-between items-center">
                        <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span><span class="text-xs uppercase tracking-widest text-red-500 font-bold">Drop in ${state.currentDrop.city}</span></div>
                    </div>
                    <div class="bg-zinc-900/60 border border-zinc-800 rounded-2xl p-8 backdrop-blur-sm relative overflow-hidden group">
                        <div class="absolute inset-0 opacity-20 bg-[url('https://images.unsplash.com/photo-1511556820780-d912e42b4980?auto=format&fit=crop&q=80')] bg-cover bg-center transition duration-700 group-hover:scale-105 group-hover:opacity-30"></div>
                        <div class="relative z-10">
                            <h2 class="text-4xl serif italic mb-2">${state.currentDrop.title}</h2>
                            <p class="text-zinc-400 text-sm mb-8 leading-relaxed">"${state.currentDrop.vibe}"</p>
                            <div class="space-y-3 mb-10">
                                <div class="flex justify-between items-center text-sm border-b border-zinc-800/50 pb-3"><span class="text-zinc-500 uppercase tracking-widest text-xs">Location</span><span class="text-zinc-300 flex items-center gap-2"><svg class="w-4 h-4 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg> Locked</span></div>
                                <div class="flex justify-between items-center text-sm border-b border-zinc-800/50 pb-3"><span class="text-zinc-500 uppercase tracking-widest text-xs">Time</span><span class="text-zinc-300">${state.currentDrop.timeText}</span></div>
                                <div class="flex justify-between items-center text-sm"><span class="text-zinc-500 uppercase tracking-widest text-xs">Capacity</span><span class="text-amber-500 font-bold">${state.currentDrop.spotsLeft} Spots left</span></div>
                            </div>
                            <button onclick="window.claimTicket()" ${state.currentDrop.spotsLeft === 0 ? 'disabled' : ''} class="w-full ${state.currentDrop.spotsLeft === 0 ? 'bg-zinc-800 text-zinc-500' : 'bg-zinc-100 text-zinc-900 hover:bg-white shadow-[0_0_20px_rgba(255,255,255,0.1)]'} font-bold py-4 rounded-xl transition text-sm uppercase tracking-widest">${state.currentDrop.spotsLeft === 0 ? 'Sold Out' : 'Claim Ticket'}</button>
                            ${!state.profile.hasPremium ? `<p class="text-center text-[10px] text-zinc-500 mt-4 uppercase tracking-widest">1 Free Ticket per Month</p>` : ''}
                        </div>
                    </div>
                `;
            }
            // --- PAYWALL ---
            else if (state.view === 'paywall') {
                html += `
                    <div class="text-center mb-8"><h1 class="text-3xl serif italic mb-3">Join the Director's Cut</h1><p class="text-zinc-400 text-sm leading-relaxed">Sichere dir Exklusivität. Keine Dating-App Erschöpfung mehr. Echte Begegnungen.</p></div>
                    <div class="bg-zinc-900/80 border border-zinc-800 rounded-3xl p-8 backdrop-blur-md mb-6">
                        <div class="text-4xl font-light text-center mb-6 serif italic">49€ <span class="text-sm font-sans text-zinc-500 not-italic">/ month</span></div>
                        <ul class="space-y-4 text-sm text-zinc-300 mb-8">
                            <li class="flex items-center gap-3"><svg class="w-4 h-4 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Unlimited Drop Tickets</li>
                            <li class="flex items-center gap-3"><svg class="w-4 h-4 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Premium Aliases (The Muse, The Architect)</li>
                            <li class="flex items-center gap-3"><svg class="w-4 h-4 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Safe In-App "Soft Connection" Messaging</li>
                        </ul>
                        <div id="paypal-button-container" class="w-full min-h-[150px]"></div>
                    </div>
                    <button onclick="window.setView('home')" class="w-full text-center text-xs text-zinc-500 hover:text-zinc-300 uppercase tracking-widest">Maybe later</button>
                `;
            }
            // --- TICKET ---
            else if (state.view === 'ticket') {
                html += `
                    <div class="text-center mb-8 animate-fade-in"><h1 class="text-3xl serif italic mb-2 gold-text">Your Scene is Ready.</h1><p class="text-zinc-400 text-sm">You are the main character. Go alone. Embrace the plot.</p></div>
                    <div class="bg-[#e4e4e7] text-zinc-900 rounded-xl ticket-cutout p-8 relative shadow-2xl mx-4 transform rotate-1 transition hover:rotate-0 duration-500">
                        <div class="uppercase tracking-widest text-[10px] text-zinc-500 font-bold mb-1">Admit One</div>
                        <h2 class="text-3xl serif italic font-black mb-6">${state.currentDrop.title}</h2>
                        <div class="space-y-4 mb-8">
                            <div><div class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-1">Location</div>${state.currentDrop.phase === 'lobby' ? `<div class="font-semibold text-sm blur-reveal" title="Wird kurz vorher freigeschaltet">${state.currentDrop.blurLocation}</div><div class="text-xs text-red-500 mt-1 font-bold">Unlocks at Start</div>` : `<div class="font-bold text-amber-700 leading-tight">${state.currentDrop.exactLocation}</div>`}</div>
                            ${state.currentDrop.phase !== 'lobby' ? `<div class="bg-white/50 p-3 rounded-lg border border-black/10"><div class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-1">Your Prop (Requisite)</div><div class="font-semibold text-sm italic">${state.currentDrop.prop}</div></div><div class="bg-white/50 p-3 rounded-lg border border-black/10"><div class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-1">Secret Password</div><div class="font-semibold text-sm italic">${state.currentDrop.secretDrink}</div></div>` : ''}
                            <div class="flex justify-between pt-2 border-t border-black/10"><div><div class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold">Time</div><div class="font-semibold">${state.currentDrop.timeText}</div></div><div class="text-right"><div class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold">Your Alias</div><div class="font-semibold italic text-amber-700">${state.profile?.alias}</div></div></div>
                        </div>
                    </div>
                    ${state.currentDrop.phase === 'lobby' ? `<button onclick="window.setView('room')" class="mt-10 w-full bg-zinc-800 border border-zinc-700 hover:bg-zinc-700 text-white font-bold py-4 rounded-xl transition text-sm uppercase tracking-widest">Lobby Chat öffnen</button>` : state.currentDrop.phase === 'live' ? `<button onclick="window.setView('room')" class="mt-10 w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-4 rounded-xl transition shadow-[0_0_20px_rgba(217,119,6,0.4)] text-sm uppercase tracking-widest animate-pulse">Enter Live Scene</button>` : `<button onclick="window.setView('room')" class="mt-10 w-full bg-white text-black font-bold py-4 rounded-xl transition text-sm uppercase tracking-widest">View Credits (Connect)</button>`}
                `;
            }
            // --- ROOM (LOBBY / LIVE / CREDITS) ---
            else if (state.view === 'room') {
                if (state.currentDrop.phase === 'lobby') {
                    html += `
                        <div class="absolute inset-0 flex flex-col bg-[#09090b] z-50">
                            <div class="p-6 border-b border-zinc-800/50 flex justify-between items-center backdrop-blur-md bg-zinc-900/50"><div><h3 class="font-bold text-zinc-100 serif italic text-xl">The Lobby</h3><div class="text-[10px] uppercase tracking-widest text-amber-500 font-bold mt-1">Chat ends at start</div></div><button onclick="window.setView('ticket')" class="text-zinc-500 hover:text-white uppercase tracking-widest text-xs font-bold">Leave</button></div>
                            <div id="chat_messages" class="flex-1 overflow-y-auto p-6 chat-scroll flex flex-col gap-6 bg-gradient-to-b from-transparent to-zinc-900/50">
                                <div class="text-center my-4"><span class="bg-zinc-800 text-zinc-400 text-[10px] uppercase tracking-widest px-4 py-2 rounded-full border border-zinc-700/50">Anonymous connection to the cast.</span></div>
                                ${state.messages.map(msg => { const isMe = msg.senderId === state.user?.uid; return `<div class="max-w-[85%] ${isMe ? 'self-end text-right' : 'self-start'}"><div class="text-[10px] uppercase tracking-widest ${isMe ? 'text-amber-500/70' : 'text-zinc-500'} mb-1 font-bold">${isMe ? 'You' : msg.senderAlias}</div><div class="${isMe ? 'bg-amber-900/20 text-amber-50 border border-amber-900/30' : 'bg-zinc-800/50 text-zinc-200 border border-zinc-700/50'} p-4 rounded-2xl ${isMe ? 'rounded-tr-sm' : 'rounded-tl-sm'} shadow-sm text-sm font-medium leading-relaxed backdrop-blur-sm">${msg.text}</div></div>`; }).join('')}
                            </div>
                            <div class="p-4 bg-zinc-900/80 border-t border-zinc-800/50 backdrop-blur-md pb-8"><div class="flex gap-2 relative max-w-lg mx-auto"><input id="chat_input" type="text" class="flex-1 p-4 bg-zinc-950/50 rounded-xl border border-zinc-800 outline-none focus:border-amber-500/50 text-zinc-200 transition" placeholder="Whisper something..." onkeypress="if(event.key === 'Enter') window.sendMessage()"><button onclick="window.sendMessage()" class="bg-zinc-100 text-zinc-900 px-6 rounded-xl font-bold hover:bg-white transition">➔</button></div></div>
                        </div>
                    `;
                } else if (state.currentDrop.phase === 'live') {
                    const quest = state.currentDrop.quests[state.liveQuestIndex] || "Keine Quests verfügbar.";
                    
                    html += `
                        <div class="absolute inset-0 flex flex-col bg-[#09090b] z-50 items-center justify-center p-6 text-center">
                            <button onclick="window.setView('ticket')" class="absolute top-8 right-8 text-zinc-500 hover:text-white uppercase tracking-widest text-xs font-bold">Ticket</button>
                            <div class="mb-12"><h2 class="text-4xl serif italic mb-3 gold-text">Action.</h2><p class="text-zinc-400 text-sm">Legt die Handys weg und sprecht miteinander.</p></div>
                            <div class="w-full max-w-sm bg-zinc-900/80 border border-zinc-700/50 rounded-3xl p-10 backdrop-blur-md shadow-[0_0_40px_rgba(0,0,0,0.5)]">
                                <div class="text-[10px] uppercase tracking-widest text-amber-500 font-bold mb-6 animate-pulse">Live Quest ${state.liveQuestIndex + 1} / ${state.currentDrop.quests.length}</div>
                                <h3 class="text-2xl serif italic text-white leading-relaxed mb-8">${quest}</h3>
                                <div class="text-[10px] uppercase tracking-widest text-zinc-500">Auto-Update aktiv.</div>
                                <div class="w-full h-1 bg-zinc-800 rounded mt-6 overflow-hidden"><div class="h-full bg-amber-500/50 animate-[progress_10s_linear_infinite]"></div></div>
                            </div>
                        </div>
                        <style>@keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }</style>
                    `;
                } else if (state.currentDrop.phase === 'credits') {
                    html += `
                        <div class="absolute inset-0 flex flex-col bg-[#09090b] z-50 p-6 overflow-y-auto pb-20">
                            <button onclick="window.setView('ticket')" class="absolute top-8 right-8 text-zinc-500 hover:text-white uppercase tracking-widest text-xs font-bold">Close</button>
                            <div class="text-center mt-12 mb-10"><h2 class="text-4xl serif italic mb-3">The End.</h2><p class="text-zinc-400 text-sm">Wie möchtest du connecten? Kein Druck, alles anonym. Wenn es matcht, bekommt ihr einen temporären In-App Chat.</p></div>
                            
                            <div class="max-w-sm mx-auto w-full space-y-6">
                                <div>
                                    <label class="flex flex-col p-4 border border-zinc-800 rounded-2xl cursor-pointer hover:bg-zinc-900 transition group mb-3">
                                        <div class="flex justify-between items-center mb-1"><span class="font-bold text-zinc-300">Kein Vibe</span><input type="radio" name="credit_option" value="none" class="accent-amber-500"></div>
                                        <span class="text-xs text-zinc-500">Ich bin fein damit, dass unsere Wege sich trennen.</span>
                                    </label>
                                    <label class="flex flex-col p-4 border border-zinc-800 rounded-2xl cursor-pointer hover:bg-zinc-900 transition group mb-3">
                                        <div class="flex justify-between items-center mb-1"><span class="font-bold text-amber-500">Casual Coffee</span><input type="radio" name="credit_option" value="coffee" class="accent-amber-500"></div>
                                        <span class="text-xs text-zinc-500">War sympathisch! Lass in der App Nummern tauschen.</span>
                                    </label>
                                    <label class="flex flex-col p-4 border border-amber-900/30 rounded-2xl cursor-pointer hover:bg-amber-900/40 transition group shadow-[0_0_15px_rgba(217,119,6,0.1)]">
                                        <div class="flex justify-between items-center mb-1"><span class="font-bold text-fuchsia-400">Deep Talk</span><input type="radio" name="credit_option" value="deep" class="accent-fuchsia-500"></div>
                                        <span class="text-xs text-fuchsia-200/50">Da war was. Ich möchte dir einen geheimen In-App Brief schreiben.</span>
                                    </label>
                                </div>
                                <button onclick="window.submitCredits()" class="w-full bg-zinc-100 text-black font-bold py-4 rounded-xl mt-4 uppercase tracking-widest text-sm shadow-[0_0_20px_rgba(255,255,255,0.1)] hover:bg-white transition">Credits rollen</button>
                            </div>
                        </div>
                    `;
                }
            }

            html += `</div>`;
            appDiv.innerHTML = html;
        }
    </script>
</body>
</html>
